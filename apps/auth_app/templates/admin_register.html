<html>
    <head>

    <body>
        <form action="{% url 'admin_register' %}" method="POST">{% csrf_token %}
            <label for="name">User</label><br>
            <input type="text" id="name" name="username" placeholder="Enter your username: " /><br>

            <label for="email">E-mail</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your e-mail address: " /><br>

            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" placeholder="Enter your password: " /><br>

            <button type="submit">Register</button>
        </form>
    </body>

    </head>
</html>
