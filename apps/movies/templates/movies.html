{% extends 'base.html' %}

{% block content %}
    <div class="movies-content">
        <h2>Add movies</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in movie_form %}
                <p>
                    {{ field.label_tag }}
                </p>
                <p>
                    {{ field }}
                </p>

                {% if field.help_text %}
                    <small>{{ field.help_text }}</small>
                {% endif %}

                {% for error in field.errors %}
                    <small>{{ error }}</small>
                {% endfor %}
            {% endfor %}

            <div class="btn-primary">
                <button type="submit">Add movie</button>
            </div>
        </form>
    </div>
{% endblock %}
