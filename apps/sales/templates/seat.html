{% extends 'base.html' %}

{% block content %}
    <div class="seat-content">
        <h2>Choose your seat</h2>
        <form  method="post" action="{% url 'confirm_seat_selection' %}">
            {% csrf_token %}
            {% for row in seat_grid%}
            <div>
                {% for seat in row %}
            </div>

            <div class="btn-primary">
                <button type="submit">Complete sale</button>
            </div>
        </form>
    </div>
{% endblock %}
